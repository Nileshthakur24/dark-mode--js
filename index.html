<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>JS Dark Theme</title>
    <style>
        #align {
            margin-top: 20rem;
        }

        /* default background  */
        body {
            background-color: white;
            color: black;
        }

        body.dark {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center" id="align">
    <button type="button" class="btn btn-light" onclick="document.body.classList.remove('dark')">Light</button>
    <button type="button" class="btn btn-dark" onclick="document.body.classList.add('dark')">Dark</button>
</body>

</html>
